{% extends "layout.html" %}
{% block content %}
{% if loggedin %}
<h1>Dine Trackers</h1>
<div class="container panel">
  {% for i in trackers %}
  <article class="media content-section" action="/data_input" method="post">
    <div class="media-body">
      <p class="article-content">
        {{ i['navn'] }}
      </p>
      <img src="/fig" alt="" width="25%">
      <form class="form-control" action="vistracker" method="get">
          <button class="form-control" name="id" value="{{ i['id'] }}" type="submit">Opdater Data</button>
      </form>

    </div>
  </article>
  {% endfor %}
</div>
{% endif %}
{% endblock content %}
